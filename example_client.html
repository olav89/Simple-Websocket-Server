<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./example_client.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="connection_label">
      Connecting...
    </div>
    <form onsubmit="return false">
      Name:
      <input type="text" id="chatname"/>
      <input type="button" id="closechat" value="Close"/>
      <br/>
      <br/>
      <hr/>

      Message:
      <input type="text" id="chatcontent"/>

      <input type="submit" id="submitchat" value="Send"/>
    </form>
    <div id="chatcontainer">
      <p id="chat">
      </p>
    </div>
  </body>
</html>
